<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Basket
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Basket</ion-title>
    </ion-toolbar>
  </ion-header>

 <!-- These cards contain the order details displayed in the basket -->
  <ion-row>
    
    <ion-card *ngFor="let getCartDetails of getCartDetails ">
      <p>{{getCartDetails.productName}} - R{{getCartDetails.productPrice}} </p>
     
      <p>Quantity: {{getCartDetails.Quantity}}</p>
      <ion-button style="position: absolute; right: 0;"  class="button button3" (click)="itemDelete(getCartDetails.productId)">Delete</ion-button>

      <ion-button class="submit" (click)="createOrder(getCartDetails)">CHECKOUT</ion-button>

    </ion-card>
   
  </ion-row>

</ion-content>
